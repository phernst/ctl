# unit testing

build-unitTests:
  stage: build
  script:
    - mkdir testing/src/gcc
    - cd testing/src/gcc
    - qmake ..
    - make
  artifacts:
    paths:
      - testing/src/gcc/bin/
build-unitTests-clang:
  stage: build
  script:
    - mkdir testing/src/clang
    - cd testing/src/clang
    - qmake -spec linux-clang ..
    - make
  artifacts:
    paths:
      - testing/src/clang/bin/

run-unitTests:
  stage: test
  script:
    - cd testing/src/gcc/bin
    - ./unitTesting
run-unitTests-clang:
  stage: test
  script:
    - cd testing/src/clang/bin
    - ./unitTesting


# trigger building of documentation

run-doxygen:
  stage: build
  script:
    - wget -q -O start-doxy $INITIATE_DOXY_SCRIPT
    - lynx -cmd_script=start-doxy $DOXY_LOGIN_PAGE > /dev/null
    

# update codes of line analysis
  stage: build
  script:
    - git clone https://gitlab.com/robertFrysch/cntln.git
    - cd cntln && qmake && make && cd ..
    - cntln/cntln    modules testing examples > index.md
    - cntln/cntln -e modules testing examples > empty.md
    - UD=$NC_UPLOAD_DIR
    - curl -T index.md -u $UD -H 'X-Requested-With: XMLHttpRequest' -H 'X-Method-Override: PUT' https://rf.p7.de/public.php/webdav/index.md
    - curl -T empty.md -u $UD -H 'X-Requested-With: XMLHttpRequest' -H 'X-Method-Override: PUT' https://rf.p7.de/public.php/webdav/empty.md

    
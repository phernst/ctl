# compile examples

build-2D3DRegistration:
  stage: build
  script:
    - git clone https://github.com/stevengj/nlopt.git
    - cd nlopt
    - cmake .
    - cmake --build . --target install
    - cd ../examples/regist2d3d
    - qmake
    - make
